<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restricted zone</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<h1>Welcome to the restricted zone, {{ name }}</h1>
		<p>This session will expire at {{expires}}.</p>
		<p><a href="?action=logout">Logout</a></p>
		<h2>Claims</h2>
		<pre>{{ claims }}</pre>
        <h2>Token</h2>
        <pre><span class="text-primary">{{ token_header }}</span>.<span class="text-success">{{ token_payload }}</span>.<span class="text-danger">{{ token_signature }}</span></pre>
    </div> <!-- /container -->
  </body>
</html>
